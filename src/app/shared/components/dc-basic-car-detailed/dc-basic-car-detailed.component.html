<div class="flex gap-5 p-2">
  <img class="w-8" [src]="car.img" [alt]="car.model_name" />
  <div class="w-full flex flex-column gap-3">
    <div class="flex flex-column gap-1">
      <p>
        {{ "detailed_car.id" | translate }}: <span>{{ car.car_id }}</span>
      </p>
      <p>
        {{ "detailed_car.col" | translate }}: <span>#{{ car.col }}</span>
      </p>
      <p>
        {{ "detailed_car.version" | translate }}: <span>{{ car.version }}</span>
      </p>
      <p>{{ "detailed_car.series" | translate }}:</p>
      <div *ngFor="let serie of car.series">
        <span class="ml-1">{{ serie }}</span>
      </div>
      <p>
        {{ "detailed_car.col_serie" | translate }}:
        <span>{{ car.col_serie }}</span>
      </p>
    </div>
    <div class="flex justify-content-center gap-4">
      <button
        *ngIf="car.has_car || car.wants_car"
        (click)="removeCar()"
        class="remove-car"
      >
        {{ "detailed_car.remove_car" | translate }}
      </button>
      <button
        *ngIf="!car.has_car && !car.wants_car"
        (click)="addCar({ wantsCar: true })"
        class="wish-car"
      >
        {{ "detailed_car.wish_car" | translate }}
      </button>
      <button
        *ngIf="!car.has_car"
        (click)="addCar({ hasCar: true })"
        class="add-car"
      >
        {{ "detailed_car.add_car" | translate }}
      </button>
    </div>
  </div>
</div>
