<header
  class="header-container flex justify-content-between align-items-center w-full"
>
  <!-- Logo -->
  <div class="dt-logo flex align-items-center">
    <img
      src="'../../../assets/images/shared/logo.webp"
      alt="Diecast Tracker logo"
    />
    <h4>Diecast Tracker</h4>
  </div>
  <!-- Search bar -->
  <div class="dt-search-bar flex align-items-center">
    <input
      type="text"
      [placeholder]="'header.search_placeholder' | translate"
    />
    <div class="search-icon_container flex align-items-center">
      <img src="assets/icons/search_icon.svg" />
    </div>
  </div>

  <!-- Navbar -->
  <div class="dt-navbar">
    <ng-container *ngIf="userData$ | async as userData">
      <img
        [src]="userData.img"
        alt="user profile pic"
        (click)="userMenu.toggle($event)"
      />
      <p-overlayPanel
        #userMenu
        [appendTo]="'body'"
        [style]="{
          width: '250px',
          padding: '1rem',
          color: '#fff',
          'background-color': '#101011',
          'border-bottom':'1px solid rgba(238, 133, 22, 0.6)',
          'border-left':'1px solid rgba(238, 133, 22, 0.6)',
          'border-radius': '5px',
          'box-shadow':
            '0px 1px 7px #000, 0px 4px 5px -2px #000, 0px 10px 15px -5px #000'
        }"
      >
        <div class="user-menu flex flex-column gap-3">
          <div class="flex gap-2">
            <img [src]="userData.img" />
            <div class="flex flex-column">
              <p>{{ userData.username }}</p>
            </div>
          </div>
          <dc-divider></dc-divider>
          <div class="flex flex-column">
            <button>a</button>
            <button>b</button>
            <button>c</button>
          </div>
        </div>
      </p-overlayPanel>
    </ng-container>
  </div>
</header>
