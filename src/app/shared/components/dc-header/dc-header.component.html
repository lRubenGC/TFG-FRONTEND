<header
  class="header-container flex justify-content-between align-items-center w-full"
>
  <!-- Logo -->
  <a [routerLink]="['/']" class="dt-logo flex align-items-center">
    <img
      src="'../../../assets/images/shared/logo.webp"
      alt="Diecast Tracker logo"
    />
    <h4 *ngIf="screenWidth > 890">Diecast Tracker</h4>
  </a>
  <!-- Search bar -->
  <div class="dt-search-bar flex align-items-center">
    <input
      type="text"
      [placeholder]="'header.search_placeholder' | translate"
    />
    <div class="search-icon_container flex align-items-center">
      <img src="assets/icons/search_icon.svg" />
    </div>
  </div>

  <!-- Navbar -->
  <div class="dt-navbar">
    <ng-container *ngIf="userData$ | async as userData; else noUserTemplate">
      <img
        [src]="
          userData.img || 'assets/images/user-profile/no-user-profile.webp'
        "
        alt="user-pic"
        (click)="userMenu.toggle($event)"
      />
      <p-overlayPanel
        #userMenu
        [appendTo]="'body'"
        [style]="{
          width: '250px',
          color: '#fff',
          'background-color': '#101011',
          'border-bottom': '1px solid var(--orange-divider)',
          'border-left': '1px solid var(--orange-divider)',
          'border-radius': '5px',
          'box-shadow':
            '0px 1px 7px #000, 0px 4px 5px -2px #000, 0px 10px 15px -5px #000'
        }"
      >
        <div class="user-menu flex flex-column">
          <div class="flex gap-2 p-3">
            <img
              [src]="
                userData.img ||
                'assets/images/user-profile/no-user-profile.webp'
              "
              alt="user-pic"
            />
            <div class="flex flex-column">
              <p>{{ userData.username }}</p>
            </div>
          </div>
          <dc-divider [backgroundColor]="'var(--orange-divider)'"></dc-divider>
          <div class="flex flex-column pt-2 pb-2">
            <dc-user-menu-button
              [type]="'anchor'"
              [text]="'header.user_menu.go_to_profile'"
              [link]="'/user/profile/'"
              [linkObject]="userData.username"
              [icon]="'pi pi-user'"
              (click)="userMenu.hide()"
            ></dc-user-menu-button>
            <dc-user-menu-button
              [type]="'anchor'"
              [text]="'header.user_menu.edit_profile'"
              [link]="'/user/config'"
              [icon]="'pi pi-user-edit'"
              (click)="userMenu.hide()"
            ></dc-user-menu-button>
            <dc-user-menu-button
              [type]="'button'"
              [text]="'header.user_menu.log_out'"
              [icon]="'pi pi-power-off'"
              (click)="logOut()"
            ></dc-user-menu-button>
          </div>
          <dc-divider [backgroundColor]="'var(--orange-divider)'"></dc-divider>
          <div class="flex flex-column pt-2 pb-2">
            <dc-user-menu-button
              [type]="'op'"
              [text]="'header.user_menu.lang'"
              [icon]="'pi pi-language'"
              [opOptions]="languageOptions"
              [opWidth]="'150px'"
              (onOpOptionSelected)="changeLanguage($event)"
            ></dc-user-menu-button>
            <dc-user-menu-button
              [type]="'button'"
              [text]="'header.user_menu.theme'"
              [icon]="'pi pi-moon'"
            ></dc-user-menu-button>
          </div>
        </div>
      </p-overlayPanel>
    </ng-container>

    <ng-template #noUserTemplate>
      <img
        src="assets/images/user-profile/no-user-profile.webp"
        alt="user profile pic"
        (click)="userMenu.toggle($event)"
      />
      <p-overlayPanel
        #userMenu
        [appendTo]="'body'"
        [style]="{
          width: '250px',
          color: '#fff',
          'background-color': '#101011',
          'border-bottom': '1px solid var(--orange-divider)',
          'border-left': '1px solid var(--orange-divider)',
          'border-radius': '5px',
          'box-shadow':
            '0px 1px 7px #000, 0px 4px 5px -2px #000, 0px 10px 15px -5px #000'
        }"
      >
        <div class="user-menu flex flex-column">
          <div class="flex flex-column pt-2 pb-2">
            <dc-user-menu-button
              [type]="'anchor'"
              [text]="'header.user_menu.sign_in'"
              [link]="'/auth'"
              [icon]="'pi pi-sign-in'"
              (click)="userMenu.hide()"
            ></dc-user-menu-button>
          </div>
          <dc-divider [backgroundColor]="'var(--orange-divider)'"></dc-divider>
          <div class="flex flex-column pt-2 pb-2">
            <dc-user-menu-button
              [type]="'op'"
              [text]="'header.user_menu.lang'"
              [icon]="'pi pi-language'"
              [opOptions]="languageOptions"
              [opWidth]="'150px'"
              (onOpOptionSelected)="changeLanguage($event)"
            ></dc-user-menu-button>
            <dc-user-menu-button
              [type]="'button'"
              [text]="'header.user_menu.theme'"
              [icon]="'pi pi-moon'"
            ></dc-user-menu-button>
          </div>
        </div>
      </p-overlayPanel>
    </ng-template>
  </div>
</header>
