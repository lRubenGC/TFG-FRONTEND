<div id="landing-page">
    <!-- Header -->
    <app-header></app-header>

    <div id="landing-body">

        <!-- Welcome section -->
        <div id="landing-welcome">
            <app-msg-card
                [config]="msg_card"
            ></app-msg-card>
        </div>

        <!-- 3 Car section cards -->
        <div id="landing-cards">
            <app-landing-card
                *ngFor="let card of landingCards"
                class="landing-card"
                [config]="card">
            </app-landing-card>
        </div>

    </div>

</div>
