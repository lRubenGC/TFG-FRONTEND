<div id="landing-page">
    <main id="landing-body">

        <!-- Welcome section -->
        <header id="landing-welcome">
            <app-msg-card
                [config]="msg_card"
            ></app-msg-card>
        </header>

        <!-- 3 Car section cards -->
        <footer id="landing-cards">
            <app-landing-card
                *ngFor="let card of landingCards"
                class="landing-card"
                [config]="card">
            </app-landing-card>
        </footer>

    </main>

</div>
