<div id="landing-page">
    <!-- Header -->
    <app-header-component></app-header-component>

    <div id="landing-body">

        <!-- Welcome section -->
        <div id="landing-welcome">
            <h1>Welcome</h1>
            <img src="../../../assets/landing_welcome_img.png" alt="landing-welcome-img">
        </div>

        <!-- 3 Car section cards -->
        <div id="landing-cards">
            <app-landing-card 
                *ngFor="let card of landingCards"
                class="landing-card"
                [config]="card">
            </app-landing-card>
        </div>
        
    </div>

</div>
