<div id="landing-page">
    <!-- Header -->
    <app-header-component></app-header-component>

    <div id="landing-body">

        <!-- Welcome section -->
        <div id="landing-welcome">
            <br>
            <div id="landing-welcome-text">
                <h2>Welcome to Cold Wheels</h2>
                <p>Here you will be able to track your diecast collection
                    <button id="button-account">Login here</button>
                    or
                    <button id="button-account">Create an account</button>
                </p>
            </div>
        </div>

        <!-- 3 Car section cards -->
        <div id="landing-cards">
            <app-landing-card *ngFor="let card of landingCards" class="landing-card" [config]="card">
            </app-landing-card>
        </div>

    </div>

</div>
