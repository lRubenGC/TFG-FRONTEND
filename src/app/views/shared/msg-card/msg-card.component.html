<div class="msg-card-container">
    <div id="welcome-text">
        <h2>{{ config.title }}</h2>
        <p *ngFor="let description of config.description">{{ description }}</p>

        <!-- Button without Link -->
        <a *ngIf="config.button && !config.buttonLink" class="a-button">{{ config.buttonName }}
            <button class="button-account"></button>
        </a>

        <!-- Button with Link -->
        <a (click)="goTo(config.buttonLink)" *ngIf="config.button && config.buttonLink" class="a-button">{{ config.buttonName }}
            <button class="button-account"></button>
        </a>
    </div>
</div>
