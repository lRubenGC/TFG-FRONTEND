<div id="basic-cars-page">
    <div id="basic-cars-body">

        <!-- Landing section -->
        <header id="basic-cars-land-section" class="d_flex justify-content_center align-items_center">

            <!-- Explanation section -->
            <section id="basic-explanation">
                <app-msg-card [config]="msg_card"></app-msg-card>
            </section>

            <!-- Filter section -->
            <section id="basic-filter-section" class="d_flex flex_wrap">

                <app-filter-pill
                    [props]="{
                        label: 'BASIC_CARS_YEAR',
                        options: availableYears,
                        selected: selectedYear,
                        selectDisabled: false
                    }"
                    (onChange)="getCars($event)"
                ></app-filter-pill>

                <app-filter-pill
                    [props]="{
                        label: 'BASIC_CARS_SERIE',
                        options: availableSeries,
                        selected: selectedSerie,
                        basicDefaultSeries: true,
                        selectDisabled: false
                    }"
                    (onChange)="filterSerie($event)"
                ></app-filter-pill>

                <app-filter-pill
                    [props]="{
                        label: 'FILTER_CARS_OWNED',
                        options: ownedCarsFilter,
                        selected: selectedOwned,
                        selectDisabled: false
                    }"
                    (onChange)="filterSerieOwned($event)"
                ></app-filter-pill>

            </section>

        </header>

        <main class="d_flex flex-direction_column gap_2">

            <!-- Header list -->
            <section class="header-list d_flex justify-content_center align-items_end gap_5 p_1 mt_0_5">

                <app-buttons-legend></app-buttons-legend>

                <section class="owned-cars-quantity d_flex justify-content_end">
                    <div *ngIf="userToken?.userId"><h4>{{ 'CARS_OWNED_LITERAL' | translate}}: {{ carsOwned }} / {{ carsShowed }}</h4></div>
                    <div *ngIf="!userToken?.userId"><h4>{{ 'CARS_OWNED_LITERAL' | translate}}: X / {{ carsShowed }}</h4></div>
                </section>

            </section>

            <!-- Car list -->
            <section>
                
                <!-- Car items -->
                <ng-container *ngFor="let group of carsGrouped">

                    <ng-container *ngIf="group.visible">
                        <div class="serie-name serie-name-group">
                            <h1 class="mb_0_25">{{ group.serieName }}</h1>
                            <hr>
                        </div>
    
                        <div class="basic-cars-list">
                            <ng-container *ngFor="let car of group.cars">
                                <ng-container *ngIf="car.visible">
                                    <app-basic-card
                                        (deleteCar)="onDeleteCar($event)"
                                        (addedCar)="onAddedCar()"
                                        (errorEvent)="enableErrorMsg($event)"
                                        [car]="car">
                                    </app-basic-card>
                                </ng-container>
                            </ng-container>
                        </div>
                    </ng-container>

                </ng-container>

            </section>

        </main>


    </div>

    <!-- Scroll to top Button -->
    <app-scroll-to-top></app-scroll-to-top>

    <!-- Possible error notification -->
    <app-global-notification *ngIf="error" [notificationMsg]="errorMsg"></app-global-notification>

</div>
