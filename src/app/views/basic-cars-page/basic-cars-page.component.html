<div id="basic-cars-page">
    <div id="basic-cars-body">

        <!-- Landing section -->
        <header id="basic-cars-land-section" class="d_flex justify-content_center align-items_center">

            <!-- Explanation section -->
            <section id="basic-explanation">
                <app-msg-card [config]="msg_card"></app-msg-card>
            </section>

            <!-- Filter section -->
            <section id="basic-filter-section" class="d_flex flex_wrap">

                <app-filter-pill
                    [props]="{
                        label: 'BASIC_CARS_YEAR',
                        options: availableYears,
                        selected: selectedYear,
                        selectDisabled: false
                    }"
                    (onChange)="getCars($event)"
                ></app-filter-pill>

                <app-filter-pill
                    [props]="{
                        label: 'BASIC_CARS_SERIE',
                        options: availableSeries,
                        selected: selectedSerie,
                        basicDefaultSeries: true,
                        selectDisabled: false
                    }"
                    (onChange)="filterSerie($event)"
                ></app-filter-pill>

                <app-filter-pill
                    [props]="{
                        label: 'FILTER_CARS_OWNED',
                        options: ownedCarsFilter,
                        selected: selectedOwned,
                        selectDisabled: false
                    }"
                    (onChange)="filterSerieOwned($event)"
                ></app-filter-pill>

            </section>

        </header>

        <section class="owned-cars-quantity d_flex justify-content_end">
            <div *ngIf="userToken.userId"><h4>{{ 'CARS_OWNED_LITERAL' | translate}}: {{ userCarsShowed.length }} / {{ showedCars.length }}</h4></div>
            <div *ngIf="!userToken.userId"><h4>{{ 'CARS_OWNED_LITERAL' | translate}}: X / {{ showedCars.length }}</h4></div>
        </section>

        <!-- Car list -->
        <main class="basic-cars-list">
            <!-- Car items -->
            <div *ngFor="let car of showedCars">
                <app-basic-card
                    (deleteCar)="onDeleteCar($event)"
                    (addedCar)="onAddedCar($event)"
                    (errorEvent)="enableErrorMsg($event)"
                    [car]="car">
                </app-basic-card>
            </div>

        </main>


    </div>

    <!-- Scroll to top Button -->
    <app-scroll-to-top></app-scroll-to-top>

    <!-- Possible error notification -->
    <app-global-notification *ngIf="error" [notificationMsg]="errorMsg"></app-global-notification>

</div>
