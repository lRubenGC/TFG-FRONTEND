<div id="basic-cars-page">
    <!-- Header -->
    <app-header></app-header>

    <div id="basic-cars-body">
        
        <!-- Landing section -->
        <div id="basic-cars-land-section">

            <!-- Explanation section -->
            <section id="basic-explanation">
                <app-msg-card [config]="msg_card"></app-msg-card>
            </section>
    
            <!-- Filter section -->
            <section id="basic-filter-section">

                <div class="basic-filter-item">
                    <h3>{{ 'BASIC_CARS_YEAR' | translate }}</h3>
                    <div class="car-select">
                        <select name="" id="" [(ngModel)]="selectedYear" (change)="getCars(selectedYear)">
                            <option *ngFor="let year of availableYears" [value]="year">{{ year }}</option>
                        </select>
                          
                    </div>
                </div>

                <div class="basic-filter-item">
                    <h3>{{ 'BASIC_CARS_SERIE' | translate }}</h3>
                    <div class="car-select">
                        <select name="" id="">
                            <option *ngFor="let serie of availableSeries" [value]="serie">{{ serie }}</option>
                        </select>
                    </div>
                </div>

            </section>

        </div>


        <!-- Car list -->
        <div id="basic-cars-list">
            <!-- <h2 *ngFor="let car of cars">{{ car.model_name }}</h2> -->
        </div>

    </div>

</div>
