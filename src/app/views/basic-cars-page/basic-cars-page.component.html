<div id="basic-cars-page">
    <div id="basic-cars-body">

        <!-- Landing section -->
        <div id="basic-cars-land-section">

            <!-- Explanation section -->
            <section id="basic-explanation">
                <app-msg-card [config]="msg_card"></app-msg-card>
            </section>

            <!-- Filter section -->
            <section id="basic-filter-section">

                <div class="basic-filter-item">
                    <h3>{{ 'BASIC_CARS_YEAR' | translate }}</h3>
                    <div class="car-select">
                        <select [(ngModel)]="selectedYear" (change)="getCars(selectedYear)">
                            <option *ngFor="let year of availableYears" [value]="year">{{ year }}</option>
                        </select>

                    </div>
                </div>

                <div class="basic-filter-item">
                    <h3>{{ 'BASIC_CARS_SERIE' | translate }}</h3>
                    <div class="car-select">
                        <select [(ngModel)]="selectedSerie" (change)="filterSerie(selectedSerie)">
                            <option value="All">All</option>
                            <option value="Treasure Hunt">Treasure Hunt</option>
                            <option value="Super Treasure Hunt">Super Treasure Hunt</option>
                            <option value="Red Edition">Red Edition</option>
                            <option value="Walmart Exclusive">Zamac</option>
                            <option *ngFor="let serie of availableSeries" [value]="serie">{{ serie }}</option>
                        </select>
                    </div>
                </div>

            </section>

        </div>

        <!-- Car list -->
        <div id="basic-cars-list">

            <!-- Car item -->
            <div class="basic-car-item" *ngFor="let car of showedCars">
                <div class="item-car-title">
                    <img *ngIf="car.series[1] == 'Treasure Hunt'" src="../../../assets/images/shared/th.png" alt="th icon" class="item-car-th">
                    <img *ngIf="car.series[1] == 'Super Treasure Hunt'" src="../../../assets/images/shared/sth.png" alt="th icon" class="item-car-th">
                    <h4 [ngClass]="car.model_name.length > 22 ? 'small-title' : ''">{{ car.model_name }}</h4>
                </div>
                <img loading="lazy" class="banner-image" [src]="car.img" [alt]="car.model_name" />
                <p class="car-item-subtitle">{{ car.col }} - {{ car.version }} - {{ car.car_id }}</p>
                <div class="car-serie-wrapper">
                    <div class="serie-square" [ngClass]="car.serie_class"></div>
                    <p>{{ car.series[0] }} - {{ car.col_serie }}</p>
                </div>

                <!-- <div class="button-wrapper">
                    <button class="btn outline">DETAILS</button>
                    <button class="btn fill">BUY NOW</button>
                </div> -->
            </div>

        </div>


    </div>

</div>
