<main id="user-config-view" class="d_flex justify-content_center align-items_center">
    <form [formGroup]="configForm" class="user-config-container d_flex justify-content_center align-items_center flex-direction_column">
        <h1>{{ 'USER_EDIT_PROFILE' | translate }}</h1>
        <p>{{ 'CONFIG_DESCR' | translate }}</p>
        
        <div class="d_flex justify-content_center align-items_center w_100">
            <label class="user-config-item-label">{{ 'LOGIN_USERNAME' | translate }}:</label>
            <input
                type="text"
                formControlName="username"
                placeholder="{{ 'LOGIN_USERNAME' | translate }}"
                (keydown.enter)="submitForm()" />
        </div>

        <div class="d_flex justify-content_center align-items_center w_100">
            <label class="user-config-item-label">{{ 'LOGIN_EMAIL' | translate }}:</label>
            <input
                type="email"
                formControlName="email"
                placeholder="{{ 'LOGIN_EMAIL' | translate}}"
                (keydown.enter)="submitForm()" />
        </div>


        <div class="d_flex justify-content_center align-items_center w_100">
            <label class="user-config-item-label">{{ 'LOGIN_PASSWORD' | translate }}:</label>
            <input
                type="password"
                formControlName="password"
                placeholder="{{ 'LOGIN_PASSWORD' | translate}}"
                (keydown.enter)="submitForm()" />
        </div>

        <div class="img-inputs-container d_flex align-items_center gap_2 text-align_center" *ngIf="data">
            <div class="img-input">
                <div class="d_flex justify-content_center align-items_center gap_0_5 mb_0_25">
                    <h4>{{ 'CONFIG_IMG_PROFILE' | translate }}</h4>
                    <button (click)="deleteImg($event, 1)" class="button-delete-config d_flex justify-content_center align-items_center c_pointer p_0_5" aria-label="Delete image 1 button">
                        <img src="assets/icons/trash_icon.svg" alt="Trash icon" >
                    </button>
                </div>
                <app-upload-img
                    [imagePrev]="data.user.img"
                    [deleteImage]="imgDeleted"
                    [displayUploadButton]="true"
                    (imageChanged)="onImageChanged(0, $event)"></app-upload-img>
            </div>

            <div class="img_bg-input">
                <div class="d_flex justify-content_center align-items_center gap_0_5 mb_0_25">
                    <h4>{{ 'CONFIG_IMG_BANNER' | translate }}</h4>
                    <button (click)="deleteImg($event, 2)"class="button-delete-config d_flex justify-content_center align-items_center c_pointer p_0_5" aria-label="Delete image 2 button">
                        <img src="assets/icons/trash_icon.svg" alt="Trash icon" >
                    </button>
                </div>

                <app-upload-img
                    [imagePrev]="data.user.bg_img"
                    [imageBanner]="true"
                    [deleteImage]="bgDeleted"
                    [displayUploadButton]="true"
                    (imageChanged)="onImageChanged(1, $event)"></app-upload-img>
            </div>
        </div>

        <app-dc-secondary-button
            type="button"
            (click)="submitForm()"
            [buttonTitle]="'CONFIG_UPDATE'"
            [buttonDisabled]="buttonDisabled">
        </app-dc-secondary-button>

        <p *ngIf="formError" class="notification notification-error">{{ errorMsg | translate }}</p>
        <p *ngIf="formSuccess" class="notification notification-success">{{ successMsg | translate }}</p>


    </form>
</main>
