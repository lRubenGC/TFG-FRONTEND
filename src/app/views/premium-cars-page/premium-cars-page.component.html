<div id="premium-cars-page">
    <div id="premium-cars-body">

        <!-- Landing section -->
        <header id="premium-cars-land-section" class="d_flex justify-content_center align-items_center">

            <!-- Explanation section -->
            <section id="premium-explanation">
                <app-msg-card [config]="msg_card"></app-msg-card>
            </section>

            <!-- Filter section -->
            <section *ngIf="isSerieSelected" id="premium-filter-section" class="d_flex">

                <div class="premium-filter-item">
                    <h3>{{ 'PREMIUM_CARS_SECONDARY_SERIE' | translate }}</h3>
                    <div class="car-select">
                        <select [(ngModel)]="selectedSecondarySerie" (change)="filterSerie(selectedSecondarySerie)">
                            <option selected value="All">All</option>
                            <option *ngFor="let serie of availableSecondarySeries" [value]="serie">{{ serie }}</option>
                        </select>
                    </div>
                </div>

                <!-- <div class="premium-filter-item">
                    <h3>{{ 'PREMIUM_CARS_YEAR' | translate }}</h3>
                    <div class="car-select">
                        <select [(ngModel)]="selectedYear" (change)="getCars(selectedYear)">
                            <option *ngFor="let year of availableYears" [value]="year">{{ year }}</option>
                        </select>
                    </div>
                </div> -->

            </section>

        </header>

        <section *ngIf="isSerieSelected" class="d_flex justify-content_center align-items_center gap_2 text-align_center mt_1">
            <app-dc-button [buttonTitle]="'GO_BACK'" (click)="disableSerieSelected()"></app-dc-button>
            <div *ngIf="isSerieSelected" class="owned-cars-quantity">
                <div *ngIf="userToken.userId"><h4>{{ 'CARS_OWNED_LITERAL' | translate}}: {{ userCarsShowed.length }} / {{ showedCars.length }}</h4></div>
                <div *ngIf="!userToken.userId"><h4>{{ 'CARS_OWNED_LITERAL' | translate}}: X / {{ showedCars.length }}</h4></div>
            </div>
        </section>

        <!-- Main Serie Selector -->
        <main *ngIf="!isSerieSelected" class="premium-cars-selector d_flex justify-content_center flex_wrap">
            
            <!-- Series items -->
            <div *ngFor="let pill of premiumPills">
                <app-premium-pill [data]="pill" (serieSelected)="getCars($event)"></app-premium-pill>
            </div>

        </main>
        
        <main>
            <div *ngIf="isSerieSelected" class="premium-view-title text-align_center">
                <h2 class="mb_0_25">{{ selectedMainSerie }}</h2>
                <hr>
            </div>
    
            <!-- Car list -->
            <div *ngIf="isSerieSelected" class="premium-cars-list">
    
                <!-- Car items -->
                <div *ngFor="let car of showedCars" >
                    <app-premium-card
                        (deleteCar)="onDeleteCar($event)"
                        (addedCar)="onAddedCar($event)"
                        (errorEvent)="enableErrorMsg($event)"
                        [car]="car">
                    </app-premium-card>
                </div>
    
            </div>
        </main>

    </div>

    <!-- Scroll to top Button -->
    <app-scroll-to-top></app-scroll-to-top>

    <!-- Possible error notification -->
    <app-global-notification *ngIf="error" [notificationMsg]="errorMsg"></app-global-notification>

</div>
