<ng-container *ngIf="userVM$ | async as userVM">
  <header>
    <user-header-card
      [userData]="userVM.userData"
      [userCarsNumbers]="userVM.userNumbers"
      (exportCollectionClicked)="exportUserCollection(userVM.userData.id)"
    />
  </header>
</ng-container>

<dc-scroll-to-top />
<p-toast position="bottom-right" key="br" />
