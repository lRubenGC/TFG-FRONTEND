<form [formGroup]="carForm">
  <input formControlName="model_name" type="text" placeholder="Model Name" />
  <dc-images-upload
    (imagesSelected)="onImagesSelected($event)"
    (errorEmitter)="onErrorEmit()"
  ></dc-images-upload>
  <button type="button" (click)="submitForm()">Enviar</button>
</form>

<p-toast position="bottom-right" key="br"></p-toast>
