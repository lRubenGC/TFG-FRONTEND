<div class="basic-car-item d_flex flex-direction_column justify-content_center align-items_center w_100 h_100 text-align_center">
    <!-- Car Title -->
    <div 
        class="item-car-title"
        [ngClass]="{
            'item-car-title-collected': car.has_car && !car.profile_view,
            'item-car-title-wanted': car.wants_car && !car.profile_view
        }"
    >  
        <img *ngIf="car.series[1] == 'Treasure Hunt'" src="../../../assets/images/shared/th.webp" alt="th icon" class="item-car-th">
        <img *ngIf="car.series[1] == 'Super Treasure Hunt'" src="../../../assets/images/shared/sth.webp" alt="sth icon" class="item-car-th">
        <h4 [ngClass]="car.model_name.length > 22 ? 'small-title' : ''">{{ car.model_name }}</h4>
    </div>
    
    <!-- Img Container -->
    <div class="img-container" (click)="onCarClick()">
        <img
            loading="lazy" 
            class="banner-image object-fit_cover"
            [src]="car.img"
            [alt]="car.model_name"
            [ngClass]="carClicked ? 'car-img-opacity' : ''"
        />
        <div class="car-card-button-wrapper" *ngIf="carClicked">
            <button *ngIf="!car.has_car && !car.wants_car && !car.profile_view" (click)="addCar(false)" class="car-card-button add-to-wishlist">{{ 'ADD_CAR_WISHED' | translate }}</button>
            <button *ngIf="!car.has_car && !car.wants_car && !car.profile_view" (click)="addCar(true)" class="car-card-button add-to-collection">{{ 'ADD_CAR_COLLECTION' | translate }}</button>
            <button *ngIf="(car.has_car || car.wants_car) && car.user_profile" (click)="removeCar()" class="car-card-button remove-from-x">{{ 'REMOVE_CAR_X' | translate }}</button>
        </div>
    </div>

    <!-- Car Description -->
    <div class="car-item-subtitle d_flex justify-content_evenly flex_wrap gap_0_25 mt_0_5">
        <p>#{{ car.col }}</p>
        <p>{{ car.version }}</p>
        <p>{{ car.car_id }}</p>
    </div>
    <div class="car-series-col-serie d_flex justify-content_center align-items_center gap_2">
        <div class="square-series-wrapper d_flex align-items_center">
            <div class="serie-square" [ngClass]="car.serie_class"></div>
            <p>{{ car.series[0] }}</p>
        </div>
        <p>{{ car.col_serie }}</p>
    </div>
    <p *ngIf="car.search">{{ car.year }}</p>

    <!-- Collected Data -->
    <!-- <div *ngIf="car.has_car" class="car-collected-data car-collected-has"></div>
    <div *ngIf="car.wants_car" class="car-collected-data car-collected-wants"></div> -->

</div>
