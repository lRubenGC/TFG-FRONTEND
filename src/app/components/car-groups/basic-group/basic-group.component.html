<div class="basic-group-container">
    <ng-container *ngFor="let group of groups">

        <ng-container *ngIf="group.visible">
    
            <div class="serie-name serie-name-year">
                <h1>{{ group.year }}</h1>
                <hr>
            </div>
    
            <ng-container *ngFor="let serie of group.series">
                <div class="serie-name serie-name-group">
                    <h2 class="mb_0_25">{{ serie.serieName }}</h2>
                    <hr>
                </div>
    
                <div class="basic-cars-list">
                    <ng-container *ngFor="let car of serie.cars">
                        <ng-container *ngIf="car.visible">
                            <app-basic-card
                                (errorEvent)="enableErrorMsg($event)"
                                [car]="car">
                            </app-basic-card>
                        </ng-container>
                    </ng-container>
                </div>
            </ng-container>
    
        </ng-container>
    
    </ng-container>
</div>
